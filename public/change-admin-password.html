<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Admin Password</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/espasyo_favicon.ico" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/change-admin-password.css">
    <script src="./js/a076d05399.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>

<body>

    <div class="change-container">
        <div class="delete-title">
            <h3>Change Admin Password</h3>
        </div>
        <div class="admin-infobox">
            <img class="admin-icon" src="./images/icon_admin.png" alt="admin_avatar">
            <div class="admin-detailsbox">
                <div class="admin-name-container">
                    <div class="admin-firstName" id="adminFN">
                        <h5>User&ensp;</h5>
                    </div>
                    <div class="admin-lastName" id="adminLN">
                        <h5>user</h5>
                    </div>
                </div>
                <div class="admin-email" id="adminEmail">
                    <i>user@gmail.com</i>
                </div>
            </div>
        </div>
        <div class="passwords-container">
            <div class="input-password-boxes" id="input-password1">
                <input type="password" id="new-passwordInput" class="new-passwordInput" placeholder="New Password" required> &ensp;
                <i class="bi bi-eye-slash" id="toggleNewPassword"></i>
            </div><br>
            <div class="input-password-boxes" id="input-password2">
                <input type="password" id="confirm-passwordInput" class="confirm-passwordInput" placeholder="Confirm New Password" required>&ensp;
                <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i><br>
            </div>

        </div>
        <div id="error-container" class="error-message">
            New Password and Confirm Password is Empty
        </div>
        <div class="change-password-message">
            <br> Are you sure you want to change admin's password?
        </div>
        <div class="change-buttons">
            <button class="btn-change-password" id="button-change-password">Change Password</button>
            <button class="btn-cancel-change-password" id="button-cancel-change-password">Cancel</button>

        </div>
    </div>

    <!-- core firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- SDK or firebase services -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="./js/firebaseConfig.js"></script>
    <script src="./js/authentication.js"></script>
    <script src="./js/change-password.js"></script>
    <script src="./js/database.js"></script>


    <script>
        window.onload = function() {

            //will check if the logged in user is an admin or superadmin
            if (getIsSuperAdmin() == "false") {
                document.getElementById("btn-manage-admin").style.display = "none";
            }

            // //will check if there will be an admin to change email
            checkIfHasAdminToChangePassword();

            // //will display the admin data whose email will be changed
            displayAdminData_updatePassword();
        }
    </script>


</body>

</html>
